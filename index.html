<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Union Supermarket Attendance</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background: url('https://logo.clearbit.com/unionspringssupermarket.com') no-repeat center center fixed;
    background-size: 300px;
    background-color:#f2f2f2;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.card{
    background:rgba(255,255,255,0.95);
    padding:40px;
    width:350px;
    border-radius:10px;
    box-shadow:0 5px 20px rgba(0,0,0,0.15);
    text-align:center;
}
h2{
    margin-bottom:25px;
}
input{
    width:100%;
    padding:10px;
    margin-bottom:15px;
    border:none;
    border-bottom:2px solid #ccc;
    outline:none;
}
input:focus{
    border-bottom:2px solid #1e73be;
}
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:25px;
    background:#1e73be;
    color:#fff;
    font-size:15px;
    cursor:pointer;
}
button:hover{
    background:#155d99;
}
</style>
</head>

<body>

<div class="card">
<h2>STAFF CHECK-IN</h2>

<form id="attendanceForm" action="attendance.php" method="POST">
    <input type="text" name="name" placeholder="Staff Name" required>
    <input type="text" name="staffId" placeholder="Staff ID" required>

    <input type="hidden" name="latitude" id="latitude">
    <input type="hidden" name="longitude" id="longitude">

    <button type="button" onclick="submitForm()">Check In</button>
</form>
</div>

<script>
function submitForm(){

    if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(function(position){
            document.getElementById("latitude").value = position.coords.latitude;
            document.getElementById("longitude").value = position.coords.longitude;
            document.getElementById("attendanceForm").submit();
        }, function(){
            alert("Location permission is required.");
        });
    } else {
        alert("Geolocation not supported.");
    }
}
</script>

</body>
</html>
